<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HOIDIR OPERATOR CHECKER</title>
  <link rel="icon" href="https://files.catbox.moe/ejn7q9.jpeg" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#05060a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="HOIDIR OP V2">
  <link rel="apple-touch-icon" href="https://files.catbox.moe/ejn7q9.jpeg">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --size: 300px; 
      --duration: 5s;
      --bg:#05060a;
      --accent:#F4320B;
      --accent2:#FF00F7;
      --premium: #FFD700;
      --muted:#EBE8EB;
      --mono:'Share Tech Mono', monospace;
      --ui: 'Inter', system-ui, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#e6eef6;
      font-family:var(--ui);
      -webkit-font-smoothing:antialiased;
      overflow-x: hidden;
    }
    *{box-sizing:border-box}

    /* INTRO OVERLAY */
    #introOverlay{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:9999;
      transition: opacity .6s ease;
      pointer-events: auto;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .video-wrap {
      width: var(--size);
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      position: relative;
    }

    video#player {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .loading-area {
      width: var(--size);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .loading-text { font-weight:600; letter-spacing:0.05em; font-size:0.9rem; color:#fff; font-family:var(--ui); }
    .loading-bar { width:100%; height:8px; background: rgba(255,255,255,0.15); border-radius:999px; overflow:hidden; }
    .loading-bar i { display:block; height:100%; width:0%; background: linear-gradient(90deg,#fff,rgba(255,255,255,0.5)); border-radius:999px; animation: fillBar var(--duration) linear forwards; }
    @keyframes fillBar { from{width:0%} to{width:100%} }

    .dots { display:flex; gap:6px; margin-top:6px; }
    .dot { width:6px; height:6px; border-radius:50%; background:white; opacity:0.2; animation: blink 1s infinite; }
    .dot:nth-child(2){ animation-delay:.2s } .dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink { 0%,80%,100%{opacity:.2; transform:translateY(0)} 40%{opacity:1; transform:translateY(-4px)} }

    .brand-text { margin-top:12px; font-family: "Orbitron", sans-serif; font-weight:900; font-size:1.1rem; letter-spacing:2px; color:#fff; text-shadow:0 0 10px rgb(120,120,120); user-select:none; }
    #introOverlay.hidden { opacity: 0; pointer-events: none; }

    /* MAIN APP */
    #app {
      opacity: 0;
      visibility: hidden;
      transition: opacity .45s ease .1s, visibility .45s ease .1s;
      padding: 18px;
      min-height: 100vh;
      text-align: center;
    }
    #app.visible { opacity: 1; visibility: visible; }

    .topbar { display:flex; align-items:center; justify-content: center; padding:8px 12px; }
    .title-top { font-family: var(--mono); font-size:18px; font-weight:600; color:var(--accent); }
    
    .robot-box{ background:radial-gradient(circle at 30% 20%, rgba(124,92,255,0.06), transparent 20%), linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); border-radius:10px; padding:14px; margin-bottom:12px; border:1px solid rgba(255,255,255,0.02); width:280px; margin: 40px auto 12px; }
    
    .robot-face { 
      width:120px; 
      height:120px; 
      border-radius:50%; 
      background:#000; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      margin:0 auto; 
      box-shadow:0 0 15px rgba(0,0,0,0.6); 
      overflow: hidden; 
    }

    #app.visible .robot-face img {
      animation: blurFade 5s ease-out forwards;
    }

    @keyframes blurFade {
      0% { filter: blur(15px); transform: scale(0.9); }
      100% { filter: blur(0px); transform: scale(1); }
    }

    .robot-title-normal { font-size:18px; text-align:center; margin-top:8px; color:#e6eef6; font-weight:600; }

    .input-field { width:280px; margin:0 auto 10px; padding:12px; border-radius:8px; border:1px solid var(--accent); background:#071018; color:#fff; font-family: var(--mono); font-size:14px; outline: none; display: block; }
    .form-label{ font-size:12px; font-weight:500; margin:12px auto 6px; display:block; text-align:left; width:280px; color: var(--accent2); }
    .info-box { width:280px; margin:0 auto 10px; padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:#071018; color:#00ff88; font-family: var(--mono); font-size:14px; text-align: left; word-break: break-all; min-height: 44px; display: flex; align-items: center; }
    
    .btn{ width:280px; margin:10px auto; padding:12px 14px; background:linear-gradient(90deg,var(--accent),var(--accent2)); border:0; border-radius:10px; color:#000; font-weight:800; cursor:pointer; font-size:15px; display: block; transition: 0.3s; }
    .btn:active { transform: scale(0.95); opacity: 0.8; }
    
    .btn-premium {
      background: linear-gradient(90deg, #FFD700, #FFA500) !important;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    /* PREMIUM MODAL */
    #premiumModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      z-index: 10001;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .premium-content {
      width: 100%;
      max-width: 350px;
      background: #0d1117;
      padding: 20px;
      border: 2px solid var(--premium);
      border-radius: 15px;
      max-height: 90vh;
      overflow-y: auto;
    }
    #map-container {
      width: 100%;
      height: 180px;
      margin: 10px 0;
      border-radius: 8px;
      background: #222;
      border: 1px solid #444;
      overflow: hidden;
    }

    #welcomeBox {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.25);
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease;
    }
    #welcomeBox.active { opacity:1; pointer-events:auto; }
    #welcomeContent {
      background: rgba(0,0,0,0.8);
      padding:20px 26px;
      border-radius:10px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent);
      text-align:center;
    }
    .gradientText{
      font-family: 'Orbitron', sans-serif;
      font-weight:900;
      font-size:20px;
      background: linear-gradient(90deg,#ff0000,#ff4a4a);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .small{ font-size:12px; color:var(--muted); margin-top:15px; text-align:center; opacity: 0.6; }

    @media (max-width:420px){
      .info-box, .btn, .form-label, .robot-box, .input-field { width:85%; }
    }
  </style>
</head>
<body>

  <div id="introOverlay">
    <div class="video-container">
      <div class="video-wrap">
        <video id="player" playsinline preload="metadata">
          <source src="https://files.catbox.moe/mm85lg.mp4" type="video/mp4">
        </video>
      </div>
      <div class="loading-area" id="loading">
        <div class="loading-text">Mempersiapkan Alat...</div>
        <div class="loading-bar"><i id="bar"></i></div>
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      </div>
      <div class="brand-text">HOIDIR NETWORK TOOL</div>
    </div>
  </div>

  <div id="welcomeBox">
    <div id="welcomeContent">
      <div class="gradientText">ALAT SIAP</div>
    </div>
  </div>

  <div id="app">
    <header class="topbar">
      <div class="title-top">HOIDIR OPERATOR V2</div>
    </header>

    <div class="robot-box">
      <div class="robot-face">
        <img src="https://files.catbox.moe/ejn7q9.jpeg" alt="Logo" style="width:100%; height:100%; object-fit:cover;">
      </div>
      <div class="robot-title-normal">Operator Lookup & Info</div>
    </div>

    <label class="form-label">MASUKKAN NOMOR HP (TARGET):</label>
    <input type="tel" id="inputNomor" class="input-field" placeholder="Contoh: 0812xxxx" maxlength="13">
    <button class="btn" onclick="lookupOperator()">CEK OPERATOR TARGET</button>
    
    <label class="form-label">HASIL ANALISA TARGET:</label>
    <div id="hasilLookup" class="info-box" style="color: #ff00f7;">---</div>

    <hr style="border: 1px solid rgba(255,255,255,0.05); margin: 20px auto; width: 80%;">

    <label class="form-label">PROVIDER JARINGAN ANDA :</label>
    <div id="isp" class="info-box">Memuat...</div>

    <label class="form-label">LOKASI IP ANDA :</label>
    <div id="lokasi" class="info-box">Memuat...</div>

    <button class="btn btn-premium" onclick="authPremium()">
      <i class="fa-solid fa-crown"></i> BUKA FITUR PREMIUM
    </button>

    <button class="btn" onclick="location.reload()" style="background: #333; color: #fff; margin-top: 5px;">REFRESH DATA</button>
    
    <div class="small">Sistem Analisis Prefix Indonesia</div>
  </div>

  <div id="premiumModal">
    <div class="premium-content">
      <div style="text-align: right; color: #666; cursor: pointer; font-weight: bold;" onclick="closePremium()">[ TUTUP ]</div>
      <h3 style="color: var(--premium); font-family: 'Orbitron'; margin-top: 0;">PREMIUM TOOLS</h3>
      
      <p style="font-size: 11px; text-align: left; color: gold; margin-bottom: 5px;">MAPS LOKASI SAYA :</p>
      <div id="map-container">
        <iframe id="gmap_canvas" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      </div>

      <hr style="border: 0.5px solid #333; margin: 15px 0;">

      <p style="font-size: 11px; text-align: left; color: gold; margin-bottom: 5px;">WHATSAPP UNBAN HELPER :</p>
      <input type="tel" id="nomorBan" class="input-field" placeholder="Nomor Terblokir (62xxx)" style="width: 100%;">
      <button class="btn" style="width: 100%; font-size: 13px;" onclick="kirimUnban()">KIRIM EMAIL KE WHATSAPP</button>
      
      <p style="font-size: 10px; color: #888; margin-top: 10px;">*Gunakan email untuk meminta unban resmi.</p>
    </div>
  </div>

<script>
  const video = document.getElementById("player");
  const bar = document.getElementById("bar");
  const introOverlay = document.getElementById("introOverlay");
  const app = document.getElementById("app");
  const welcomeBox = document.getElementById("welcomeBox");

  // --- PASSWORD PREMIUM DIUBAH MENJADI 42165 ---
  const PREMIUM_PASS = "42165"; 

  video.addEventListener("loadedmetadata", () => {
    const dur = video.duration || 5;
    document.documentElement.style.setProperty("--duration", dur + "s");
    if (bar) bar.style.animationDuration = dur + "s";
  });

  window.addEventListener("load", () => {
    video.muted = false;
    video.play().catch(() => { video.muted = true; video.play(); });
  });

  function lookupOperator() {
    const nomor = document.getElementById('inputNomor').value.trim();
    const display = document.getElementById('hasilLookup');
    
    if (nomor.length < 4) {
      display.textContent = "Nomor terlalu pendek!";
      return;
    }

    let prefix = nomor.substring(0, 4);
    if(prefix.startsWith("+62")) prefix = "0" + nomor.substring(3, 6);
    if(prefix.startsWith("62")) prefix = "0" + nomor.substring(2, 5);
    
    const prefixMap = {
      "0811": "Telkomsel (Halo)", "0812": "Telkomsel (simPATI)", "0813": "Telkomsel (simPATI)", "0821": "Telkomsel (AS)", "0822": "Telkomsel (Loop)", "0823": "Telkomsel (AS)", "0851": "Telkomsel (By.U)",
      "0814": "Indosat (M2 Broadband)", "0815": "Indosat (Matrix/Mentari)", "0816": "Indosat (Mentari)", "0855": "Indosat (Matrix)", "0856": "Indosat (IM3)", "0857": "Indosat (IM3)", "0858": "Indosat (Mentari)",
      "0817": "XL Axiata", "0818": "XL Axiata", "0819": "XL Axiata", "0859": "XL Axiata", "0877": "XL Axiata", "0878": "XL Axiata",
      "0831": "Axis", "0832": "Axis", "0833": "Axis", "0838": "Axis",
      "0895": "Three (3)", "0896": "Three (3)", "0897": "Three (3)", "0898": "Three (3)", "0899": "Three (3)",
      "0881": "Smartfren", "0882": "Smartfren", "0883": "Smartfren", "0884": "Smartfren", "0885": "Smartfren", "0886": "Smartfren", "0887": "Smartfren", "0888": "Smartfren", "0889": "Smartfren"
    };

    const res = prefixMap[prefix.substring(0,4)];
    
    display.textContent = "Menganalisa...";
    setTimeout(() => {
        display.textContent = res ? "Operator: " + res : "Operator Tidak Dikenali";
    }, 800);
  }

  function fetchNetworkData() {
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('isp').textContent = data.org || "Unknown Provider";
        document.getElementById('lokasi').textContent = `${data.city}, ${data.country_name}`;
      })
      .catch(() => {
        document.getElementById('isp').textContent = "Offline/Error";
        document.getElementById('lokasi').textContent = "Tidak terdeteksi";
      });
  }

  function authPremium() {
    const input = prompt("MASUKKAN PASSWORD PREMIUM:");
    if (input === PREMIUM_PASS) {
      document.getElementById('premiumModal').style.display = 'flex';
      loadUserLocation();
    } else {
      alert("PASSWORD SALAH! AKSES DITOLAK.");
    }
  }

  function closePremium() {
    document.getElementById('premiumModal').style.display = 'none';
  }

  function loadUserLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const url = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
        document.getElementById('gmap_canvas').src = url;
      }, () => {
        alert("Gagal mengambil lokasi. Pastikan GPS aktif.");
      });
    }
  }

  function kirimUnban() {
    const nomor = document.getElementById('nomorBan').value;
    if (!nomor) return alert("Masukkan nomor yang terblokir!");

    const subjek = "Pertanyaan tentang akun saya - Terblokir";
    const body = `Halo Support WhatsApp,

Akun saya dengan nomor (${nomor}) telah dinonaktifkan secara tiba-tiba. Saya yakin telah mengikuti semua Ketentuan Layanan WhatsApp dan tidak melakukan pelanggaran apapun. 

Mohon bantuannya untuk meninjau kembali akun saya agar dapat digunakan kembali untuk keperluan komunikasi penting saya.

Terima kasih atas bantuan Anda.`;

    const mailtoUrl = `mailto:support@support.whatsapp.com?subject=${encodeURIComponent(subjek)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoUrl;
  }

  function showApp() {
    introOverlay.classList.add("hidden");
    setTimeout(() => {
      introOverlay.style.display = "none";
      app.classList.add("visible");
      fetchNetworkData();
      
      if (!localStorage.getItem("opShown")) {
        setTimeout(() => {
          welcomeBox.classList.add("active");
          localStorage.setItem("opShown", "yes");
          setTimeout(() => welcomeBox.classList.remove("active"), 2500);
        }, 500);
      }
    }, 600);
  }

  video.addEventListener("ended", showApp);
  setTimeout(showApp, 8000); 
</script>
</body>
  </html>
